name: Release publishing
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Update version
      run: node update-version.js
      
    - name: Display version
      run: cat package.json | grep version
  
    - name: Clean build directory
      run: rm -rf ./build; mkdir -p ./build/${{ matrix.node-version }}/
    
    - name: Run ESLint
      run: npx eslint nodes/*.js

    - name: Generate JSDoc
      run: npx jsdoc -c jsdoc.json

    - name: Run tests
      run: npm test

    - name: Pack project
      run: npm pack --pack-destination ./build/${{ matrix.node-version }}/

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: build/${{ matrix.node-version }}/

    - name: Check version bump
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        RELEASE_TAG=${GITHUB_REF#refs/tags/}
        echo "Package version: $PACKAGE_VERSION"
        echo "Release tag: $RELEASE_TAG"
        if [ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
          echo "Version mismatch: package.json ($PACKAGE_VERSION) != release tag ($RELEASE_TAG)"
          exit 1
        fi

    - name: Publish project
      if: github.event_name == 'release'
      run: npm publish --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
