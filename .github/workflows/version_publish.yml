name: Release publishing
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Update version
      run: node update-version.js
      
    - name: Display version
      run: cat package.json | grep version
  
    - name: Clean build directory
      run: rm -rf ./build; mkdir -p ./build/${{ matrix.node-version }}/
    
    - name: Run ESLint
      run: npx eslint nodes/*.js

    - name: Generate JSDoc
      run: npx jsdoc -c jsdoc.json

    - name: Pack project
      run: npm pack --pack-destination ./build/${{ matrix.node-version }}/

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: build/${{ matrix.node-version }}/

    - name: Check version bump
      run: |
        if [ "$(node -p "require('./package.json').version")" == "$(git describe --tags --abbrev=0)" ]; then
          echo "Version not bumped!"
          exit 1
        fi

