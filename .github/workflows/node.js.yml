name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]  # Aktualisierte Node.js-Versionen, vorher auch 18.x / 22.x

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Update version 
      run: node update-version.js 
      
    - name: Display version 
      run: cat package.json | grep version
  
    - name: Clean build directory 
      run: rm -rf ./build; mkdir -p ./build/${{ matrix.node-version }}/
    
    - name: Run ESLint
      run: npx eslint nodes/*.js

    - name: Generate JSDoc
      run: npx jsdoc -c jsdoc.json

    - name: Pack project
      run: npm pack --pack-destination ./build/${{ matrix.node-version }}/
#
#    - name: Publish project  
#      run: npm publish
#      env:
#           NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    - name: Archive build artifacts 
      uses: actions/upload-artifact@v4 
      with: 
        name: build-${{ matrix.node-version }} 
        path: build/${{ matrix.node-version }}/
