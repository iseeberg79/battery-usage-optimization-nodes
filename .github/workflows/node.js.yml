name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run Grunt tasks
      run: npx grunt

    - name: Run JSDoc
      run: npx jsdoc -c jsdoc.json

    - name: Run JSLint
      run: npx jslint nodes/*.js

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/
