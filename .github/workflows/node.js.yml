name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Update version
      run: node update-version.js
      
    - name: Display version
      run: cat package.json | grep version
  
    - name: Clean build directory
      run: rm -rf ./build; mkdir -p ./build/${{ matrix.node-version }}/
    
    - name: Run ESLint
      run: npx eslint nodes/*.js

    #- name: Run tests
    #  run: npm test

    - name: Generate JSDoc
      run: npx jsdoc -c jsdoc.json

    - name: Pack project
      run: npm pack --pack-destination ./build/${{ matrix.node-version }}/
