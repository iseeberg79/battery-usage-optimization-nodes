name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Aktualisierte Node.js-Versionen

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint nodes/*.js

    - name: Generate JSDoc
      run: npx jsdoc -c jsdoc.json

    - name: Pack project
      run: npm pack --pack-destination ./build

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build/
