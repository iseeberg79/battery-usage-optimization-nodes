<script type="text/javascript">
    RED.nodes.registerType('@iseeberg79/EvaluateGridEnergyPrices', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            bzn: { value: "DE-LU" },
            url: { value: "https://api.energy-charts.info/price" },
            charges: { value: 0 },
            tax: { value: 19 }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "Evaluate Grid Energy Prices";
        }
    });
</script>

<script type="text/x-red" data-template-name="@iseeberg79/EvaluateGridEnergyPrices">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-bzn"><i class="fa fa-map-marker"></i> BZN</label>
        <input type="text" id="node-input-bzn" placeholder="DE-LU">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-link"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="https://api.energy-charts.info/price">
    </div>
    <div class="form-row">
        <label for="node-input-charges"><i class="fa fa-money"></i> Charges</label>
        <input type="number" id="node-input-charges" placeholder="0" step="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-tax"><i class="fa fa-percent"></i> Tax (%)</label>
        <input type="number" id="node-input-tax" placeholder="19" step="0.1">
    </div>
</script>

<script type="text/x-red" data-help-name="@iseeberg79/EvaluateGridEnergyPrices">
    <p>Dieser Node wertet die Strompreise auf Basis der bereitgestellten Daten aus.</p>
    <p><b>Inputs:</b></p>
    <ul>
        <li><b>payload</b> - Die zu verarbeitenden Daten</li>
        <li><b>bzn</b> - Gebietsnetz (BZN)</li>
        <li><b>url</b> - Die URL für die Datenanfrage</li>
        <li><b>charges</b> - Zuzüglich berechnete Gebühren</li>
        <li><b>tax</b> - Steuerprozentsatz</li>
    </ul>
    <p><b>Outputs:</b></p>
    <ul>
        <li><b>payload</b> - Die verarbeiteten Strompreise</li>
    </ul>
</script>
