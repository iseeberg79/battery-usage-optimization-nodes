<script type="text/javascript">
    RED.nodes.registerType('@iseeberg79/EvaluateSolarForecast', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            rooftopid: { value: "" },
            token: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "Evaluate Solar Forecast";
        }
    });
</script>

<script type="text/x-red" data-template-name="@iseeberg79/EvaluateSolarForecast">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-rooftopid"><i class="fa fa-key"></i> Rooftop ID</label>
        <input type="text" id="node-input-rooftopid" placeholder="Rooftop ID">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="fa fa-lock"></i> Token</label>
        <input type="text" id="node-input-token" placeholder="Token">
    </div>
</script>

<script type="text/x-red" data-help-name="@iseeberg79/EvaluateSolarForecast">
    <p>Dieser Node berechnet die Solarprognosen basierend auf den bereitgestellten Daten.</p>
    <p><b>Inputs:</b></p>
    <ul>
        <li><b>rooftopid</b> - ID des Solardachs</li>
        <li><b>token</b> - Authentifizierungs-Token</li>
    </ul>
    <p><b>Outputs:</b></p>
    <ul>
        <li><b>payload.today</b> - Geschätzte Solarenergie für heute</li>
        <li><b>payload.remain</b> - Verbleibende Solarenergie für heute</li>
        <li><b>payload.tomorrow</b> - Geschätzte Solarenergie für morgen</li>
    </ul>
</script>
