<script type="text/javascript">
	RED.nodes.registerType("@iseeberg79/BatteryModeControl", {
		category : "function",
		color : "#a6bbcf",
		defaults : {
			name : {
				value : ""
			},
			url : {
				value : "http://localhost:7070/api/batterymode"
			},
			interval : {
				value : 30
			},
			repeatMode : {
				value : false
			},
		},
		inputs : 1,
		outputs : 1,
		icon : "file.png",
		label : function() {
			return this.name || "Battery Mode Control";
		}
	});
</script>

<script type="text/x-red"
	data-template-name="@iseeberg79/BatteryModeControl">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-link"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="http://localhost:7070/api/batterymode">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock"></i> Intervall (Sekunden)</label>
        <input type="number" id="node-input-interval" placeholder="30">
    </div>
    <div class="form-row">
        <label for="node-input-repeatMode"><i class="fa fa-refresh"></i> Wiederholung aktivieren?</label>
        <input type="checkbox" id="node-input-repeatMode">
    </div>
</script>

<script type="text/x-red"
	data-help-name="@iseeberg79/BatteryModeControl">
    <p>Dieser Node steuert den Batteriemodus auf Basis der bereitgestellten Daten von der evcc API.</p>
    <p><b>Gültige Werte:</b> unknown, normal, hold, charge</p>
    <p><b>Inputs:</b></p>
    <ul>
        <li><b>mode</b> - Der gewünschte Batteriemodus</li>
    </ul>
    <p><b>Outputs:</b></p>
    <ul>
        <li><b>payload</b> - Bestätigung des gesendeten Modus</li>
    </ul>
    <p><b>Wiederholung:</b> Falls aktiviert, werden „hold“ und „charge“ im konfigurierten Zeitintervall wiederholt gesendet.</p>
</script>
