<script type="text/x-red" data-help-name="@iseeberg79/EstimateSolarEnergy">
    <p>Dieser Node schätzt die Solarenergie basierend auf den bereitgestellten Prognosen.</p>
    <p><b>Inputs:</b></p>
    <ul>
        <li><b>payload.forecasts</b> - Array der Solarprognosen</li>
    </ul>
    <p><b>Outputs:</b></p>
    <ul>
        <li><b>payload.today</b> - Geschätzte Solarenergie für heute</li>

        <li><b>payload.tomorrow</b> - Geschätzte Solarenergie für morgen</li>
    </ul>
</script>
